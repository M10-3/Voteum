<!DOCTYPE HTML>
<html>

<head>
    <title>Inscription</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script>
        // Récupérer la valeur de userType de l'URL
        var urlParams = new URLSearchParams(window.location.search);
        var userType = urlParams.get('userType');

        // Sélectionner le champ de formulaire hidden avec l'ID "userType"
        var userTypeField = document.getElementById('userType');

        // Assurez-vous que userTypeField existe et que la valeur de userType est définie
        if (userTypeField && userType) {
            // Assigner la valeur de userType au champ de formulaire hidden
            userTypeField.value = userType;
        }

    </script>
<script>
    function redirectForm() {
        window.location.href = "login.php?userType=elector";
    }
</script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/5.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            /* Ajustez cette valeur selon vos besoins */
            padding: 20px;
            box-sizing: border-box;
        }

        .form-wrapper {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            /* Réduit l'espacement interne */
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            /* Ajustez la marge si nécessaire */
            color: #333;
        }

        input,
        button {
            width: 100%;
            /* Utilise toute la largeur du formulaire */
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #2980b9;
        }

        .form-group {
            width: 100%;
            /* Assurez-vous que les groupes de formulaire occupent toute la largeur */
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 0px;
            color: #555;
        }

        /* Spécifiez des styles pour les champs de saisie */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            max-width: 100%;
            /* Assurez-vous que la largeur maximale est 100% */
        }
    </style>
</head>

<body>
    <div class="background"></div> <!-- Image de fond floutée -->
    <div class="container">
        <div class="form-wrapper">
            <h1>Inscription</h1>
            <form id="" action="http://localhost/gestion_vote/Back/controller/AddAdmin.php" method="post"
                enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="Ex : Misiu"
                        style="height: 3.25rem; width: 15rem; border-radius: 5px;" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Ex : arnolddiaz1@gmail.com"
                        style="height: 3.25rem; width: 15rem; border-radius: 5px;" required />
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" name="image" id="image" accept="image/*" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <button type="submit" value="S'inscrire" id="submitButton">S'inscrire</button>
            </form>
        </div>
    </div>
</body>

<script>
    // Attendez que le DOM soit chargé
    document.addEventListener("DOMContentLoaded", function () {
        // Récupérer la valeur de userType de l'URL
        var urlParams = new URLSearchParams(window.location.search);
        var userType = urlParams.get('userType');

        // Sélectionner le champ de formulaire hidden avec l'ID "userType"
        var userTypeField = document.getElementById('userType');

        // Sélectionner le span pour afficher le type d'utilisateur
        var userTypeValueSpan = document.getElementById('userTypeValue');

        // Assurez-vous que userTypeField existe et que la valeur de userType est définie
        if (userTypeField && userType) {
            // Assigner la valeur de userType au champ de formulaire hidden
            userTypeField.value = userType;
            // Assigner la valeur de userType au span pour afficher le type d'utilisateur
            userTypeValueSpan.textContent = userType;
        }
    });
</script>
</html>
